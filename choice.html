<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Witch</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" type="text/css" href="witch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Nothing+You+Could+Do&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <img id="choiceImage" class="center-image" src="assets/images/eva-makes-her-choice.png" usemap="#image-map">
        <!-- Image Map Generated by https://www.fla-shop.com/image-map/ -->
        <map name="image-map">
            <area target="" alt="eye" title="my eye?" href="ending.html" coords="409,82,432,105" shape="rect"></area>
            <area target="" alt="mouth" id="mouth" title="my tongue?" onclick="wrongChoice('mouth')" href="#"
                coords="392,112,427,127" shape="rect"></area>
            <area target="" alt="heart" id="heart" title="my heart?" onclick="wrongChoice('heart')" href="#"
                coords="390,184,432,225" shape="rect"></area>
            <area target="" alt="arm" id="arm" title="my arm?" onclick="wrongChoice('arm')" href="#"
                coords="333,241,404,269" shape="rect"></area>
            <area target="" alt="leg" id="leg" title="my leg?" onclick="wrongChoice('leg')" href="#"
                coords="411,503,454,577" shape="rect"></area>
        </map>
        <div class="choiceText">
            <p><span id="turnRed">I know what I will sacrifice.</span> <br><span class="mobileText">(Click on the body
                    the part she has chosen)</span></p>
            <div class="mobileButton-flex">
                <button><a href="ending.html">my eye?</a></button>
                <button type="button" onclick="wrongChoice('mouth')">my tongue?</button>
                <button type="button" onclick="wrongChoice('heart')">my heart?</button>
                <button type="button" onclick="wrongChoice('arm')">my arm?</button>
                <button type="button" onclick="wrongChoice('leg')">my leg?</button>
            </div>
        </div>
    </div>

    <audio src="assets/sounds/the_shifting_mound_v.ogg" controls></audio>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
</body>

</html>
